<section mat-dialog-content>
  <h3>Create Donor</h3>
  <hr>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Zip" formControlName="zip">
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Phone" formControlName="phoneNumber">
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Reference" formControlName="refSource">
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button type="submit" [disabled]="form.invalid">Save</button>
  </form>
</section>
