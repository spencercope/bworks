<div class="p-grid p-nogutter mr-4 ml-4 mt-5">
  <div class="p-col">
    <p-table #dt [globalFilterFields]="cols" [value]="dataSource" [responsive]="true" [paginator]="true" [rows]="10">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input
            type="text"
            pInputText
            size="30"
            placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto"
          />
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Barcode</th>
          <th>Type</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Detail</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.barcodeId }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.createdAt | date: 'short' }}</td>
          <td>{{ item.updatedAt | date: 'short' }}</td>
          <td><i class="pi pi-info" (click)="detailClick(item)" style="cursor: pointer;"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
